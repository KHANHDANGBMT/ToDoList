<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/css.css">
    <script type="text/javascript" src="./js/javascript.js"></script>
    <script src="https://kit.fontawesome.com/cacc044b13.js" crossorigin="anonymous"></script>
    <link rel="icon" href="favicon.ico/favicon.ico">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1 class="header-content">to do list</h1>
    </header>
    <section class="section-input">
        <form class="form-input" action="" autocomplete="off">
            <input id="input-todo" type="text" 
            placeholder="What needs to be done?" 
            autofocus onkeypress="javascript:inputKeyPress(event);" >
            <ul id="list-content">
            </ul>
            <ul id="option">
            </ul>
        </form>
        
    </section>
    
    
    
    
</body>
</html>
